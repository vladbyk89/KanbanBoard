<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="icon" type="image/png" href="./img/kanban3.png" />
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./style/dist/style.css" />
    <link rel="stylesheet" href="./style/dist/profileWindow.css" />
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/control.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <script src="./src/dist/newBoard.js" defer></script>
    <script src="./src/dist/main.js" defer></script>
    <script src="./src/dist/icons.js" defer></script>
  </head>

  <body onload="checkIfCurrentUserExists()">
    <div class="boardContainer">
      <nav class="boardContainer__topNav">
        <img
          src="./img/Screenshot 2023-02-18 230204.png"
          alt=""
          class="boardContainer__topNav__logo"
        />

        <div class="boardContainer__topNav__addList">
          <input id="newListInput" type="text" maxlength="15" required />
          <button id="addListBtn">Add List+</button>
        </div>
        <div class="boardContainer__topNav__boardNameNew">Board Name</div>
        <div class="boardContainer__topNav__iconDiv">
          <i
            class="fa-solid fa-hand-point-left boardContainer__topNav__iconDiv__backToMain backToMainBtn"
            title="Back To Main"
          ></i>
          <i
            class="fa-solid fa-bell boardContainer__topNav__iconDiv__notifications"
            title="Notifications"
          ></i>
          <i
            class="fa-solid fa-user boardContainer__topNav__iconDiv__profile profileBtn"
            title="Profile Info"
          ></i>
        </div>
      </nav>
      <main class="boardContainer__mainNew"></main>
      <div class="profileWindow">
        <i class="fa-solid fa-arrow-right-from-bracket exitProfilePage"></i>
        <button class="signOutbtn">Sign out</button>
        <div class="profile"></div>
      </div>
    </div>
  </body>
</html>
