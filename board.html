<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="icon" type="image/png" href="./img/kanban3.png" />
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./src/dist/boardStyle.css" />
    <link rel="stylesheet" href="./src/dist/style.css">
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/control.js" defer></script>
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <script src="./src/dist/main.js" defer></script>
    <script src="./src/dist/kanbanAPI.js" defer></script>
  </head>

  <body onload="checkIfCurrentUserExists()">
    <div class="boardContainer">
      <nav class="boardContainer__topNav">
        <img
        src="./img/Screenshot 2023-02-18 230204.png"
        alt=""
          class="boardContainer__topNav__logo"
        />
        <!-- <div id="formList">
          <input type="text" placeholder="Add New List" id="input" />
          <button type="submit" class="boardContainer__topNav__addList">
            + add list
          </button>
        </div> -->
        <div class="boardContainer__topNav__boardName"></div>
        <div class="boardContainer__topNav__iconDiv">
          <i
            class="fa-solid fa-hand-point-left boardContainer__topNav__iconDiv__backToMain"
          ></i>
          <i
            class="fa-solid fa-bell boardContainer__topNav__iconDiv__notifications"
          ></i>
          <i
            class="fa-solid fa-user boardContainer__topNav__iconDiv__profile profileBtn"
          ></i>
        </div>
      </nav>
      <main class="boardContainer__main">
        <form id="todo-form">
          <input type="text" placeholder="New list" id="todo-input" />
          <button type="submit">Add +</button>
        </form>
        <div id="rootList">
          <div id="rootTask"></div>
        </div>
        <form id="lol">
          <input type="text">
        <button id="lolo" type="submit">hii</button>
      </form>


        
        <div id="Listrender" class="boardContainer__main__list swim-lane" draggable="true">
          <div class="boardContainer__main__list__header">
            <button id="btn" type="submit">Done!</button>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div id="boardContainer__main__list__card__addCard" class="boardContainer__main__list__card__addCard" >

            </button>
          </div>
          <div class="boardContainer__main__list__card task p1">
            <p class="p1" draggable="true">Create Element</p>
            <i class="fa-regular fa-pen-to-square p1"></i>
          </div>
          <div class="boardContainer__main__list__card task" id="todo-lane">
            <p class="p1" draggable="true">Buy Itay Chocolate</p>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
          <div class="boardContainer__main__list__card task" id="todo-lane">
            <p class="p1" draggable="true">Something else...</p>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
        </div>
      </main>
      <div class="profileWindow">
        <i class="fa-solid fa-arrow-right-from-bracket backToMain"></i>
        <button class="signOutbtn">Sign out</button>
        <div class="profile"></div>
      </div>
    </div>
  </body>
</html>
