<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="icon" type="image/png" href="./img/kanban3.png" />
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./src/dist/boardStyle.css" />
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/control.js" defer></script>
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <!-- <script src="./src/dist/main.js" defer></script> -->
    <script src="./src/dist/kanbanAPI.js" defer></script>
  </head>

  <body>
    <div class="boardContainer">
      <nav class="boardContainer__topNav">LOGO
        <!-- <div class="boardContainer__topNav__logo"><img src="./img/WhatsApp Image 2023-02-17 at 11.20.52.jpeg" alt=""></div> -->
        <form id="formList"></form>
          <input type="text" placeholder="Add New List" id="input">
        <button type="submit" class="boardContainer__topNav__addList">+ add list</button>
        </form>
        <div contenteditable class="boardContainer__topNav__boardName">
          Board Name
        </div>
        <form id="todo-form">
          <input type="text" placeholder="New TODO" id="todo-input">
          <button type="submit">Add +</button>
        </form>
        <div class="boardContainer__topNav__rightSideDiv">
          <!-- <input
            type="text"
            class="boardContainer__topNav__rightSideDiv__search"
            placeholder="&#xF002; Search"
          /> -->
          <i
            class="fa-solid fa-bell boardContainer__topNav__rightSideDiv__notifications"
          ></i>
          <i
            class="fa-solid fa-user boardContainer__topNav__rightSideDiv__profile profileBtn"
          ></i>
        </div>
      </nav>
      <main class="boardContainer__main">
        <div class="boardContainer__main__list swim-lane" draggable="true">
          <div class="boardContainer__main__list__header">
            <h3 contenteditable>Done</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="boardContainer__main__list__card__addCard" >
            <form todo-form>
              <input type="text" placeholder="Add New Card" id="todo-input">
              <button type="submit" class="addCardBtn">
                <i class="fa-solid fa-plus">Add Card</i>
              </form>
            </button>
          </div>
          <div class="boardContainer__main__list__card task p1">
            <p class="p1" draggable="true">Create Element</p>
            <i class="fa-regular fa-pen-to-square p1"></i>
          </div>
          <div class="boardContainer__main__list__card task" id="todo-lane">
            <p class="p1" draggable="true">Buy Itay Chocolate</p>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
          <div class="boardContainer__main__list__card task" id="todo-lane">
            <p class="p1" draggable="true">Something else...</p>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
        </div>




        <div class="boardContainer__main__list swim-lane" draggable="true">
          <div class="boardContainer__main__list__header">
            <h3 contenteditable>Done</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="boardContainer__main__list__card__addCard">
            <button class="addCardBtn">
              <i class="fa-solid fa-plus">Add Card</i>
            </button>
          </div>
          <div class="boardContainer__main__list__card task">
            <p draggable="true">to ssafasdado</p>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
          <div class="boardContainer__main__list__card task">
            <p  draggable="true">Buy Itay gut</p>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
          <div class="boardContainer__main__list__card task">
            <p draggable="true">hi is test">i love PC</p>
            <i class="fa-regular fa-pen-to-square"></i>
          </div>
        </div>
      </main>
      <div class="profileWindow">
        <i class="fa-solid fa-arrow-right-from-bracket backToMain"></i>
        <button class="button-42" id="signOutbtn">Sign out</button>
        <div class="profile"></div>
      </div>
    </div>
  </body>
</html>
