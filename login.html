<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board Login</title>
    <link rel="icon" type="image/png" href="./img/kanban3.png">
    <link rel="stylesheet" href="./style/dist/style.css" />
    <link rel="stylesheet" href="./style/dist/loginPage.css">
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/control.js" defer></script>
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <script src="./src/dist/main.js" defer></script>
    <script src="./src/dist/loginPage.js" defer></script>
  </head>
  <body>
    <div class="loginContainer">
      <h1>LOGIN</h1>
      <div class="loginContainer__form">
        <div class="loginContainer__form__inputDiv">
          <label for="userName">User Name:</label>
          <input class="loginInputField" type="text" name="userName" id="loginUserName" />
        </div>
        <div class="loginContainer__form__inputDiv">
          <label for="password">Password:</label>
          <input class="loginInputField" type="text" name="password" id="loginPassword" />
        </div>
        <div class="loginContainer__form__buttons">
          <button class="loginBtn">ENTER</button>
          <button class="newUserBtn">Create New User</button>
        </div>
      </div>
    </div>
  </body>
</html>
