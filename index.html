<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./src/dist/style.css" />
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/control.js" defer></script>
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <script src="./src/dist/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainpageContainer">
      <nav class="mainpageContainer__topNav">
        <div class="mainpageContainer__topNav__logo">LOGO</div>
        <div class="mainpageContainer__topNav__rightSideDiv">
          <input
            type="text"
            class="mainpageContainer__topNav__rightSideDiv__search"
            placeholder="&#xF002 Search"
          />
          <i
            class="fa-solid fa-bell mainpageContainer__topNav__rightSideDiv__notifications"
          ></i>
          <i
            class="fa-solid fa-user mainpageContainer__topNav__rightSideDiv__profile"
          ></i>
        </div>
      </nav>
      <nav class="mainpageContainer__sideNav">
        <button class="mainpageContainer__sideNav__btn createBoardBtn">
          Create Board
        </button>
      </nav>
      <main class="mainpageContainer__main">
        <h1 class="mainpageContainer__main__welcomeMessage">Hello and welcome to our new task management application</h1>
        <div class="mainpageContainer__main__feed">
          <h2>Recently Viewed</h2>
          <div class="mainpageContainer__main__feed__boardArea">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
          </div>
        </div>
        <div class="mainpageContainer__main__feed">
          <h3>Your Boards</h3>
          <div class="mainpageContainer__main__feed__boardArea">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
          </div>
        </div>
      </main>
      <div class="profileWindow">
        <i class="fa-solid fa-arrow-right-from-bracket backToMain"></i>
        <ul>
          <h1>About you</h1>
          <li>Name: </li>
          <li>Gender: </li>
          <li>Email: </li>
          <li>Phone Number: </li>
          <li>User Name: </li>
          <li>Password: </li>
        </ul>
      </div>
    </div>
  </body>
</html>
