<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board Main</title>
    <link rel="stylesheet" href="./src/dist/style.css" />
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/control.js" defer></script>
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <script src="./src/dist/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="checkIfCurrentUserExists()">
    <div class="mainpageContainer">
      <nav class="mainpageContainer__topNav">
        <div class="mainpageContainer__topNav__logo">
          LOGO
          <button class="mainpageContainer__topNav__btn createBoardWindowBtn">
            Create Board
          </button>
        </div>
        <div class="mainpageContainer__topNav__rightSideDiv">
          <input
            type="text"
            class="mainpageContainer__topNav__rightSideDiv__search"
            placeholder="&#xF002; Search"
          />
          <i
            class="fa-solid fa-bell mainpageContainer__topNav__rightSideDiv__notifications"
          ></i>
          <i
            class="fa-solid fa-user mainpageContainer__topNav__rightSideDiv__profile profileBtn"
          ></i>
        </div>
      </nav>
      <main class="mainpageContainer__main">
        <h1>Hello and welcome to our new task management application</h1>
        <!-- <div class="mainpageContainer__main__feed">
          <h2>Recently Viewed</h2>
          <div class="mainpageContainer__main__feed__boardArea">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
          </div>
        </div> -->
        <div class="mainpageContainer__main__boards">
          <h3>Your Boards</h3>
          <div class="mainpageContainer__main__boards__boardArea">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
          </div>
        </div>
      </main>
      <div class="profileWindow">
        <i class="fa-solid fa-arrow-right-from-bracket backToMain"></i>
        <div class="profile"></div>
      </div>
    </div>
    <div class="newBoardWindow">
      <h1>Create New Board</h1>
      <div class="input">
        <label for="boardName">Name of your new board:</label>
        <input type="text" name="boardName" id="boardName" />
      </div>
      <div class="input">
        <label for="boardColor">Backround Color:</label>
        <input type="color" value="#ffffff" name="boardColor" id="boardColor" />
      </div>
      <div>
        <button class="createBoardBtn">CREATE</button>
        <button>CANCEL</button>
      </div>
    </div>
  </body>
</html>
